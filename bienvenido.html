<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="profile-card">
        <img id="avatar" src="" alt="Avatar">
        <h2 id="mensaje"></h2>
        <button id="logout">Cerrar Sesi√≥n</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBqYALkDu6bpXH9VpUPlxacW-RBFvRYouE",
            authDomain: "capuccino-24c78.firebaseapp.com",
            projectId: "capuccino-24c78",
            appId: "1:143035495004:web:ca14483aa4506138756c99"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const params = new URLSearchParams(window.location.search);
        const nombre = params.get("nombre") || "Usuario";
        const foto = params.get("foto") || "https://www.w3schools.com/howto/img_avatar.png";

        document.getElementById("mensaje").textContent = `Bienvenido ${nombre}`;
        document.getElementById("avatar").src = foto;

        document.getElementById("logout").addEventListener("click", () => {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
