<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Animado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="login-form" class="form active">
            <h2>Iniciar Sesión</h2>
            <input type="email" placeholder="Correo" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <p class="link" onclick="showForm('forgot')">¿Olvidaste tu contraseña?</p>
            <p class="link" onclick="showForm('register')">Crear una cuenta</p>
            <div class="social-login">
                <button class="google">Google</button>
                <button class="github">GitHub</button>
            </div>
        </form>

        <form id="register-form" class="form">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombres" required>
            <input type="text" placeholder="Apellidos" required>
            <input type="text" placeholder="DNI" required>
            <input type="tel" placeholder="Teléfono" required>
            <input type="email" placeholder="Correo" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Crear cuenta</button>
            <p class="link" onclick="showForm('login')">¿Ya tienes cuenta? Inicia sesión</p>
        </form>

        <form id="forgot-form" class="form">
            <h2>Recuperar Contraseña</h2>
            <input type="email" placeholder="Ingresa tu correo" required>
            <button type="submit">Enviar enlace</button>
            <p class="link" onclick="showForm('login')">Volver al inicio</p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
